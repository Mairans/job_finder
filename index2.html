<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="resume">
            <div class="container">
                <form class="contact-form">
                    <h1 class="title">Резюме</h1>
                    <label class="contact-form__label">
                        <span>ФИО:</span>
                        <input type="text" class="contact-input" placeholder="Введите ФИО">
                    </label>
                    <label class="contact-form__label">
                        <span>Желаемая зарплата</span>
                        <input type="text" class="contact-input" placeholder="Введите желаемую зарплату">
                    </label>
                    <label class="contact-form__label">
                        <span>Образование</span>
                        <input type="text" class="contact-input" placeholder="Введите скилы ">
                    </label>
                    <label class="contact-form__label text">
                        <span>Расскажи о себе:</span>
                        <textarea rows="5 " cols="50" id="TITLE">
                        </textarea>
                    </label>
                  <div class="btn-box">
                        <button type="submit" class="btn-sub">Создать</button>
                        <button type="reset" class="btn-reset">Отмена</button>
                  </div>
                </form>
                <div class="back">
                    <a href="index.html">Назад</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
